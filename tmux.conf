# ==========================================
# 1. CORE SETTINGS
# ==========================================

# Enable 256-color support for the terminal
set -g default-terminal "tmux-256color"

# Ensure tmux acknowledges True Color (RGB) support for modern themes
# (Crucial for Neovim / LazyVim theme accuracy)
set -as terminal-features ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on


# ==========================================
# 2. VIM-MODE & COPY-PASTE
# ==========================================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Keybindings for selection and copying
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Copy to tmux buffer and system clipboard simultaneously
# (Requires xclip: sudo apt install xclip)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"


# ==========================================
# 3. PLUGINS (TPM)
# ==========================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# ==========================================
# 4. THEME CONFIGURATION (Catppuccin)
# ==========================================

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Status bar layout
set -g status-right "#{E:@catppuccin_status_application} #{E:@catppuccin_status_session}"
set -g status-left ""


# ==========================================
# 5. PERSISTENCE (Resurrect & Continuum)
# ==========================================

# Automatically restore last saved session when tmux starts
set -g @continuum-restore 'on'

# Capture pane contents to restore them exactly as they were
set -g @resurrect-capture-pane-contents 'on'


# ==========================================
# 6. INITIALIZATION
# ==========================================

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
